<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>新店家存活預測系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="brand">
                <span class="brand-dot"></span>
                <span class="brand-title">新店家存活預測系統</span>
            </div>
            <div class="brand-subtitle">輸入地址與基本資訊，即時查看 X 年存活機率</div>
        </header>

        <main class="layout">
            <!-- 左邊：輸入區 -->
            <section class="card form-card">
                <h2 class="card-title">輸入條件</h2>
                <p class="card-desc">系統會自動以 500 公尺為範圍，分析周邊環境並套用指定年份的模型。</p>

                <form id="search-form">
                    <div class="field">
                        <label for="address">地址（中文或英文皆可）</label>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            placeholder="例如：臺北市大安區新生南路三段1號"
                        />
                    </div>

                    <div class="field">
                        <label for="total_asset">總資產（新台幣）</label>
                        <input
                            type="number"
                            id="total_asset"
                            name="total_asset"
                            min="0"
                            step="10000"
                            placeholder="例如：5000000"
                        />
                    </div>

                    <div class="field two-cols">
                        <div>
                            <label for="model_year">預測年限</label>
                            <select id="model_year" name="model_year">
                                <option value="3">3 年</option>
                                <option value="5" selected>5 年</option>
                                <option value="7">7 年</option>
                                <option value="10">10 年</option>
                                <option value="15">15 年</option>
                            </select>
                        </div>

                        <div>
                            <label for="industry">行業別</label>
                            <select id="industry" name="industry">
                                <option value="">請選擇</option>
                                <option value="industry_影印業">影印業</option>
                                <option value="industry_汽車零售業">汽車零售業</option>
                                <option value="industry_便利商店">便利商店</option>
                                <option value="industry_飲料店業">飲料店業</option>
                                <option value="industry_飲酒店業">飲酒店業</option>
                                <option value="industry_餐館業">餐館業</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="primary-btn">
                        立即預測
                    </button>
                </form>
            </section>

            <!-- 右邊：結果區 -->
            <section class="card result-card">
                <h2 class="card-title">預測結果</h2>

                <div id="error-box" class="alert alert-error" style="display:none;"></div>

                <div id="info-box" class="info" style="display:none;"></div>

                <section id="predict-section" class="predict-section" style="display:none;">
                    <div id="predict-result"></div>
                </section>

                <p class="hint-text">
                    尚未預測？請在左側輸入條件並按下「立即預測」。
                </p>
            </section>
        </main>

        <footer class="footer">
            <span>※ 本工具僅供教學與模型展示使用，實際投資請搭配專業評估。</span>
        </footer>
    </div>

    <!-- 全畫面載入中遮罩 -->
    <div id="loading-overlay" class="loading-overlay" style="display:none;">
        <div class="loading-box">
            <div class="spinner"></div>
            <div class="loading-text">預測中，請稍候…</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
